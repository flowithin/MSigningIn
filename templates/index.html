<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Language Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="container text-center">
        <h1 class="mt-5">Sign Language Practice</h1>
        <p class="lead">Perform the gesture shown, and advance when you get it right!</p>

        <div class="content-wrapper">
            <!-- Webcam Block -->
            <div class="block">
                <h3>Your Webcam</h3>
                <div id="video-container">
                    <video id="video" autoplay muted></video>
                    <!-- Loader -->
                    <div id="loader">
                        <div class="spinner-border text-info" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
                <button id="capture" class="btn btn-primary btn-lg">Start Detection</button>
                <div id="result" class="mt-3">
                    <h4>Prediction:</h4>
                    <p id="predictions">No predictions yet.</p>
                </div>
            </div>

            <!-- Gesture Image Block -->
            <div class="block">
                <h3>Gesture to Perform</h3>
                <div id="gesture-container">
                    <img id="gesture-image" src="" alt="Gesture Image">
                </div>
                <button id="next-gesture" class="btn btn-secondary btn-lg mt-3">Skip Gesture</button>
            </div>
        </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
